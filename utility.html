<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <title>Interactive Card with Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b;
      --accent:#ffd200;
      --muted:#ddd;
      --card-size:320px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--muted);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      z-index: 5;
      box-sizing: border-box;
    }
    .menu-wrapper { display: flex; align-items: center; gap: 60px; }
    .menu-left, .menu-right { display: flex; gap: 20px; }
    .logo-center { height: 70px; }
    .menu-left a, .menu-right a {
      color: white; text-decoration: none; font-weight: bold; font-size: 0.8rem;
      padding: 5px 10px; border-radius: 5px; transition: background 0.3s;
    }
    .menu-left a:hover, .menu-right a:hover { color: rgb(255, 196, 0); }
    .stage {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      flex-direction: column;
      gap: 30px;
      background: linear-gradient(to bottom, rgb(0, 0, 0), rgba(0,0,0,0)) ,
                  url('/images/utilitybg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .card-wrap{ position:relative; width:var(--card-size); height:var(--card-size);
      display:flex; align-items:center; justify-content:center; z-index:2; margin-top: 80px;}
    .card{ width:100%; height:100%; border-radius:16px; overflow:hidden;
      display:flex; align-items:center; justify-content:center; }
    .card img{ width:92%; height:auto; display:block; border-radius:10px; }
    .ring{ position:absolute; width:520px; height:520px; border-radius:50%;
      z-index:1; pointer-events:none; }
    .icon{
      position:absolute; width:64px; height:64px; border-radius:50%;
      background:#111; display:flex; align-items:center; justify-content:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border: 2px solid rgba(255,255,255,0.04);
      cursor:pointer; transform: translateY(20px) scale(.8);
      opacity:0; pointer-events:auto;
      transition: transform .18s ease, box-shadow .18s ease, background .18s;
      color:#fff; font-size:22px;
    }
    .icon:hover{
      transform: translateY(0) scale(1.05);
      box-shadow: 0 14px 30px rgba(0,0,0,0.7);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,210,0,0.05));
    }
    .icon.pos-top      { top: -30px; left: calc(50% - 32px); }
    .icon.pos-right1   { top: 40px; right: -70px; }
    .icon.pos-right2   { bottom: 40px; right: -70px; }
    .icon.pos-left1    { top: 40px; left: -70px; }
    .icon.pos-left2    { bottom: 40px; left: -70px; }
    .icon.pos-bottom   { bottom: -30px; left: calc(50% - 32px); }
    @keyframes popIn {
      0% { transform: translateY(20px) scale(.85); opacity:0; }
      60% { transform: translateY(-6px) scale(1.03); opacity:1; }
      100% { transform: translateY(0) scale(1); opacity:1; }
    }
    .icon.animate { animation: popIn .6s cubic-bezier(.2,.9,.2,1) forwards; }
    .info-global{
      max-width:700px; text-align:center; font-size:1.1rem; line-height:1.5;
      color:#fff; min-height:60px; transition:opacity .25s ease; opacity:0;
    }
    .info-global.show{ opacity:1; }
  </style>
</head>
<body>
 <div class="top-bar">
    <div class="menu-wrapper">
      <div class="menu-left">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
      </div>
      <img src="/images/logo.png" alt="Logo" class="logo-center" />
      <div class="menu-right">
        <a href="utility.html">UTILITY</a>
        <a href="#">WHITEPAPER</a>
      </div>
    </div>
  </div>

  <div class="stage">
    <div class="card-wrap" id="cardWrap">
      <div class="ring"></div>
      <div class="card">
        <img src="/images/card.jpg" alt="Card image">
      </div>
      <button class="icon pos-top"     data-info="The card empowers the community by bringing members together as a family, with each member receiving both an NFT and a physical card that unlocks exclusive privileges and opportunities."          style="animation-delay:0.15s"><i class="fa-solid fa-heart"></i></button>
      <button class="icon pos-right1"  data-info="A card is required to claim any newly released gifts or IRL items, allowing the item's price to be reduced to $0."  style="animation-delay:0.30s"><i class="fa-solid fa-gift"></i></button>
      <button class="icon pos-right2"  data-info="Cardholders have the privilege to submit requests for roles as actors or for any other positions, with their applications receiving priority consideration."      style="animation-delay:0.45s"><i class="fa-solid fa-film"></i></button>
      <button class="icon pos-left1"   data-info="An IP license for all soundtracks used in the WINGMEN series, granting you full and unrestricted rights to use them at your discretion."  style="animation-delay:0.60s"><i class="fa-solid fa-music"></i></button>
      <button class="icon pos-left2"   data-info="The card can be used as a credit card, and at our special launches and events, you are authorized to use your WMC coins through this card."      style="animation-delay:0.75s"><i class="fa-solid fa-credit-card"></i></button>
      <button class="icon pos-bottom"  data-info="Cardholders will earn WMC coins through airdrops, proportional to their engagement and activity within the community." style="animation-delay:0.90s"><i class="fa-solid fa-coins"></i></button>
    </div>
    <div class="info-global" id="infoGlobal"></div>
  </div>

  <script>
    const icons = document.querySelectorAll('.icon');
    const infoGlobal = document.getElementById('infoGlobal');

    icons.forEach((ic) => {
      setTimeout(()=> ic.classList.add('animate'), 50);
    });

    function showInfo(txt){
      infoGlobal.textContent = txt;
      infoGlobal.classList.add('show');
    }
    function hideInfo(){
      infoGlobal.classList.remove('show');
      setTimeout(()=>{ if(!infoGlobal.classList.contains('show')) infoGlobal.textContent=''; }, 200);
    }

    icons.forEach(icon=>{
      icon.addEventListener('mouseenter', ()=> showInfo(icon.dataset.info));
      icon.addEventListener('mouseleave', hideInfo);
      icon.addEventListener('focus', ()=> showInfo(icon.dataset.info));
      icon.addEventListener('blur', hideInfo);
      icon.addEventListener('click', ()=> showInfo(icon.dataset.info));
    });
  </script>
</body>
</html>
